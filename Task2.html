<html>
<head>
    <title>Login</title>
    <style>
        .container {
            width: 700px;
            margin: auto;
            border: 1px solid black;
        }
        .header, .footer {
            border-bottom: 1px solid black;
            padding: 10px;
            overflow: hidden;
        }
        .footer { 
            border-top: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .menu {
            float: right;
            margin-top: 10px;
        }
        .form-row {
            display: flex;
            justify-content: center;
            margin: 5px 5px;
        }
        .label {
            width: 100px;
            text-align: right;
            font-weight: bold;
            padding-right: 5px;
        }
        .Textbox {
            width: 200px;
            padding: 2px;
        }
        .box {
            width: 300px;
            margin: auto;
            border: 1px solid gray;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .btn {
            padding: 5px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="header">
        <img src="logo.png" height="30px">
        <div class="menu">
            <a href="home.html">Home</a> | 
            <a href="login.html">Login</a> | 
            <a href="registration.html">Registration</a>
        </div>
    </div>

    <div class="box">
        <h3>LOGIN</h3>

        <div class="form-row">
            <div class="label">User Name:</div>
            <input class="Textbox" type="text" placeholder="Enter Name">
        </div>

        <div class="form-row">
            <div class="label">Password:</div>
            <input class="Textbox" type="password" placeholder="Password">
        </div>

        <div>
            <input type="checkbox"> Remember Me
        </div>

        <br>

        <button class="btn" onclick="location.href='dashboard.html'">Submit</button>
        <br><br>
        <a href="#">Forgot Password?</a>
    </div>

    <div class="footer">
        Copyright Â© 2017
    </div>

</div>

</body>
</html>
