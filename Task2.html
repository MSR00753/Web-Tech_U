<html>
<head>
    <title>Login</title>

    <style>
        .container {
            width: 700px;
            margin: auto;
            border: 1px solid black;
        }
        .header, .footer {
            border-bottom: 1px solid black;
            padding: 10px;
            overflow: hidden;
        }
        .footer { 
            border-top: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        .menu {
            float: right;
            margin-top: 10px;
        }
        .form-row {
            display: flex;
            justify-content: center;
            margin: 5px 5px;
        }
        .label {
            width: 100px;
            text-align: right;
            font-weight: bold;
            padding-right: 5px;
        }
        .Textbox {
            width: 200px;
            padding: 2px;
        }
        .box {
            width: 300px;
            margin: auto;
            border: 1px solid gray;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        .btn {
            padding: 5px 15px;
            cursor: pointer;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>

    <script>
        function handleSubmit() {
            const username = document.getElementById("name").value.trim();
            const password = document.getElementById("password").value.trim();
            
            let valid = true;

            if (username === "") {
                document.getElementById("nameErr").innerHTML = "Name is required";
                valid = false;
            } else {
                document.getElementById("nameErr").innerHTML = "";
            }
            if (password === "") {
                document.getElementById("passwordErr").innerHTML = "Password is required";
                valid = false;
            } else if (password.length < 5) {
                document.getElementById("passwordErr").innerHTML = "Password must be at least 5 characters";
                valid = false;
            } else {
                document.getElementById("passwordErr").innerHTML = "";
            }
            if (valid) {
                window.location.href = "dashboard.html";
            }
        }
    </script>
</head>

<body>

<div class="container">

    <div class="header">
        <img src="logo.png" height="30px">
        <div class="menu">
            <a href="home.html">Home</a> | 
            <a href="login.html">Login</a> | 
            <a href="registration.html">Registration</a>
        </div>
    </div>

    <div class="box">
        <h3>LOGIN</h3>

        <div class="form-row">
            <div class="label">User Name:</div>
            <input id="name" class="Textbox" type="text" placeholder="Enter Name">
        </div>
        <div style="text-align:center;">
            <span id="nameErr" class="error"></span>
        </div>

        <div class="form-row">
            <div class="label">Password:</div>
            <input id="password" class="Textbox" type="password" placeholder="Password">
        </div>
        <div style="text-align:center;">
            <span id="passwordErr" class="error"></span>
        </div>

        <div>
            <input type="checkbox"> Remember Me
        </div>

        <br>

        <button class="btn" onclick="handleSubmit()">Submit</button>
        <br><br>
        <a href="#">Forgot Password?</a>
    </div>

    <div class="footer">
        Copyright Â© 2017
    </div>

</div>

</body>
</html>
